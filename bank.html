<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 mb-4">takar <span class="font-semibold text-green-600">Khela</span> </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and transgetion -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-400 p-8 rounded ">
                    <h3 class="text-3xl">Deposit</h3>
                    <h3 class="text-2xl">$<span id="depositamount">00</span> </h3>
                </div>
                <div class="bg-red-400 p-8 rounded ">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h3 class="text-2xl">$<span id="amo">00</span></h3>
                </div>
                <div class="bg-green-400 p-8 rounded ">
                    <h3 class="text-3xl">Balance</h3>
                    <h3 class="text-2xl">$<span id="total">1200</span></h3>
                </div>


            </div>

        </section>
        <!-- deposite and Withdeaw -->
        <section class="mt-4">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded ">
                    <h3 class="text-2xl">Please Deposite</h3>
                    <div>

                        <input id="deposite" class="border block mb-2 m-2 w-3/4 px-2 border-gray-400 rounded" type="number" placeholder="">

                        <button id="deposite-btn" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium mx-2 mb-2">Deposit</button>


                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded ">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>

                        <input id="withraw" class="border block mb-2 m-2 w-3/4 px-2 border-gray-400 rounded" type="number" placeholder="">

                        <button id="withraw-btn" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium mx-2 mb-2">Deposit</button>


                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
