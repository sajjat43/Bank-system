<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 mb-4">welcome to <span class="font-semibold text-green-600">bank</span> system</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto">
            <h3 class="text-center text-2xl mb-4 font-semibold ">Login First</h3>
            
            <div>
                <input id="email" class="border block mb-2 m-4 w-2/4 px-2 border-gray-400 rounded" type="text" placeholder="sajjat@gmail.com">
                <input id="password" class="border block m-4 w-2/4 px-2 border-gray-400 rounded" type="password" placeholder="12345">
                <button id="login-btn" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium mx-4 mb-2">Login</button>

            </div>
        </section>
    </main>

    <script src="js/login.js"></script>

</body>

</html>
